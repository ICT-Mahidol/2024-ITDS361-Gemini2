name: Build and Test Java Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Compile Java code
      run: javac -d . Rittichon_Phonrat/HolidayTravelVehicles/MainClassName.java

    - name: Run Java program
      run: java -cp . Rittichon_Phonrat.HolidayTravelVehicles.MainClassName
