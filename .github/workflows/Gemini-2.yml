name: Java Build and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Compile Java code
        run: |
          cd Rittichon_Phonrat/HolidayTravelVehicles
          javac -d . MainClassName.java

      - name: Run Java application
        run: |
          cd Rittichon_Phonrat/HolidayTravelVehicles
          java -cp . Rittichon_Phonrat.HolidayTravelVehicles.MainClassName
