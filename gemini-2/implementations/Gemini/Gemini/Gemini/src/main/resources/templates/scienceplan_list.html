<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Science Plans</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0b0c1d, #1a1d35);
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #e6f7ff;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #00c8ff;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar select, .top-bar button {
      margin-left: 10px;
    }

    .plan-summary {
      background-color: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(0, 136, 255, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .plan-summary:hover {
      box-shadow: 0 0 10px #00c6ff66;
      transform: translateY(-2px);
    }

    .summary-info {
      display: flex;
      flex-direction: column;
    }

    .summary-info p {
      margin: 4px 0;
    }

    .plan-details {
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #00c6ff;
      border-radius: 0 10px 10px 0;
      padding: 15px;
      margin-top: 10px;
      margin-bottom: 20px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .action-button {
      background: linear-gradient(90deg, #007cf0, #00dfd8);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-weight: bold;
      margin-top: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .action-button:hover {
      background: linear-gradient(90deg, #005bea, #00c6fb);
      transform: scale(1.05);
    }

    .expand-icon {
      font-size: 1.2em;
      margin-left: 10px;
      cursor: pointer;
      color: #00c6ff;
    }

    strong {
      color: #ffe484;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #1a1d35;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #00c6ff;
      width: 300px;
      border-radius: 10px;
      color: #e6f7ff;
      text-align: center;
    }

    .close-button {
      background: none;
      border: none;
      color: #00c6ff;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 10px;
    }

  </style>
</head>
<body>
<h1>All Science Plans</h1>
<div class="top-bar">
  <label for="status-filter">Filter:</label>
  <select id="status-filter" onchange="loadPlans()">
    <option value="ALL">ALL</option>
    <option value="SAVED">SAVED</option>
    <option value="TESTED">TESTED</option>
    <option value="SUBMITTED">SUBMITTED</option>
    <option value="VALIDATED">VALIDATED</option>
    <option value="RUNNING">RUNNING</option>
    <option value="INVALIDATED">INVALIDATED</option>
    <option value="COMPLETE">COMPLETE</option>
    <option value="CANCELLED">CANCELLED</option>
  </select>
  <button onclick="createPlan()">Create</button>
</div>
<div id="plan-container"></div>

<!-- Modal for no plans -->
<div id="noPlansModal" class="modal">
  <div class="modal-content">
    <p>No Science Plans found!</p>
    <button onclick="createPlan()" class="action-button">Create Now</button>
    <button onclick="closeModal()" class="close-button">Close</button>
  </div>
</div>

<script>
  function loadPlans() {
    const statusFilter = document.getElementById('status-filter').value;
    const url = statusFilter === 'ALL'
            ? '/api/scienceplans'
            : `/api/scienceplans/status/${statusFilter}`;

    fetch(url)
            .then(response => response.json())
            .then(plans => {
              const container = document.getElementById('plan-container');
              container.innerHTML = '';

              if (plans.length === 0) {
                document.getElementById('noPlansModal').style.display = 'block';
              }

              plans.forEach(plan => {
                const wrapper = document.createElement('div');
                const summary = document.createElement('div');
                const details = document.createElement('div');
                const expandIcon = document.createElement('span');

                wrapper.ondblclick = () => window.location.href = `/scienceplans/test?id=${plan.planNo}`;



                summary.className = 'plan-summary';
                summary.innerHTML = `<div class="summary-info">
                        <p><strong>ID:</strong> ${plan.planNo}</p>
                        <p><strong>Star System:</strong> ${plan.starSystem}</p>
                        <p><strong>Creator:</strong> ${plan.creator}</p>
                        <p><strong>Status:</strong> <span style="color: #7ec9ff">${plan.status}</span></p>
                    </div>`;

                // Submit button in summary-info (always)
                const submitButton = document.createElement('button');
                submitButton.className = 'action-button';
                submitButton.textContent = 'Submit';
                submitButton.onclick = (event) => {
                  event.stopPropagation();
                  handleAction(plan.planNo, 'confirm');
                };
                summary.querySelector('.summary-info').appendChild(submitButton);

                expandIcon.className = 'expand-icon';
                expandIcon.innerHTML = '&#x25BC;';
                expandIcon.onclick = (event) => {
                  event.stopPropagation();
                  const isVisible = details.style.display === 'block';
                  details.style.display = isVisible ? 'none' : 'block';
                  expandIcon.innerHTML = isVisible ? '&#x25BC;' : '&#x25B2;';
                };
                summary.appendChild(expandIcon);

                details.className = 'plan-details';
                const objectivesList = plan.objectives
                        .split(/\d+\.\s*/)
                        .filter(obj => obj.trim() !== '')
                        .map(obj => `<li>${obj.trim()}</li>`)
                        .join('');

                details.innerHTML = `
                        <p><strong>Funding:</strong> $${plan.fundingInUSD}</p>
                        <p><strong>Objective:</strong></p>
                        <ol>${objectivesList}</ol>
                        <p><strong>Date:</strong> ${plan.startDate} â†’ ${plan.endDate}</p>`;

                wrapper.appendChild(summary);
                wrapper.appendChild(details);
                container.appendChild(wrapper);
              });
            })
            .catch(error => {
              alert(`Error loading plans: ${error.message}`);
            });
  }

  function handleAction(planId, actionType) {
    const endpoint = `/api/scienceplans/${planId}/${actionType}`;
    fetch(endpoint, { method: 'POST' })
            .then(response => {
              if (!response.ok) throw new Error('Action failed');
              return response.text();
            })
            .then(result => {
              alert(`Success: Plan ${planId} action '${actionType}' completed.`);
              loadPlans();
            })
            .catch(error => alert(`You have to test this science plan before submit`));
  }

  function createPlan() {
    window.location.href = "/scienceplans/create"; // Thymeleaf form endpoint
  }

  function closeModal() {
    document.getElementById('noPlansModal').style.display = 'none';
  }

  loadPlans();
</script>
</body>
</html>
